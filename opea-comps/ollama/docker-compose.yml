  open-webui:
    container_name: open-webui
    image: ghcr.io/open-webui/open-webui:main
    environment:
      - MODEL_DOWNLOAD_DIR=/models
      - OLLAMA_API_BASE_URL=${LLM_ENDPOINT}
      - OLLAMA_API_URL=${LLM_ENDPOINT}
      - LOG_LEVEL=debug
    volumes:
      - open-webui:/app/backend/data
    ports:
      - 3000:8080
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"
    depends_on:
      - ollama-server
    extra_hosts:
      - "host.docker.internal:host-gateway"  
    networks:
      ollama-net:
        ipv4_address: ${WEBUI_HOST_IP:-10.5.0.3} 
    restart: unless-stopped

volumes:
  open-webui:
    external: true
  ollama-data: 
    external: true

networks:
  ollama-net:
    driver: bridge
    ipam:
      config:
        - subnet: ${OPEA_NETW_SUBNET:-10.5.0.0/16}
          gateway: ${OPEA_NETW_GATEWAY:-10.5.0.1}